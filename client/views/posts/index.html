<template name="PostIndex">
  <div class="container">
    <div class="row-fluid">
      <h1>Posts</h1>
      <ul class="list-group">
        {{#each this}}
          <li class="list-group-item">
            <p>{{body}}</p>
            <a href="#" onclick="favo('{{_id}}')">
              <p>
                <i class='fa fa-star'>{{favo_count}}</i>
              </p>
            </a>
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
