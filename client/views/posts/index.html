<template name="PostIndex">
  <div class="container">
    <div class="row-fluid">
      <h1>Posts</h1>
      <ul class="list-group">
        {{#each this}}
          <li class="list-group-item">
            <p>{{body}}</p>
            <a href="#" onclick="favo('{{_id}}')">
              <p>
                <i class='fa fa-star'>{{favo_count}}</i>
              </p>
              </a>

              <a href="https://twitter.com/share?text={{body}}%0D%0D-{{stream_obj.title}}-%0D" class="btn btn-primary" data-text="">
                <i class='fa fa-twitter'></i>
              </a>

          </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
