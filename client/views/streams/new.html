<template name="StreamNew">
  <div class="container">
    <div class="row-fluid">
      <h1>New Stream</h1>
      {{#autoForm collection="Stream" type="insert" id="new-stream-form"}}
        {{> StreamFields}}
        <button type="submit" class="btn btn-primary">
          <span class="glyphicon glyphicon-plus"></span>
          Create
        </button>
      {{/autoForm}}
    </div>
  </div>
</template>
