<template name="StreamIndex">
  <div class="container">
    <div class="row-fluid">
      <h1>Streams</h1>
      <ul class="list-group">
        {{#each this}}
          <li class="list-group-item">
            <a href="{{pathFor "stream"}}">{{title}}</a>
          </li>
        {{/each}}
      </ul>
      <a href="{{pathFor "new_stream"}}" class="btn btn-primary">
        New Stream
      </a>
    </div>
  </div>
</template>
